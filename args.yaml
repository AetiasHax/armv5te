types:
  - name: reg
    desc: General-purpose register
    type: !Enum
      r0:
        value: 0
      r1:
        value: 1
      r2:
        value: 2
      r3:
        value: 3
      r4:
        value: 4
      r5:
        value: 5
      r6:
        value: 6
      r7:
        value: 7
      r8:
        value: 8
      r9:
        value: 9
      r10:
        value: 10
      fp:
        desc: Frame Pointer
        value: 11
      ip:
        desc: Intra Procedure call scratch register
        value: 12
      sp:
        desc: Stack Pointer
        value: 13
      lr:
        desc: Link Register
        value: 14
      pc:
        desc: Program Counter
        value: 15

  - name: status_reg
    desc: Status register
    type: !Enum
      cpsr:
        value: 0
      spsr:
        value: 1

  - name: shift
    desc: Shift operation
    type: !Enum
      lsl:
        desc: Logical shift left
        value: 0
      lsr:
        desc: Logical shift right
        value: 1
      asr:
        desc: Arithmetic shift right
        value: 2
      ror:
        desc: Rotate right
        value: 3
      rrx:
        desc: Rotate right and extend
        value: 4

args:
  - name: reg
    desc: General-purpose register
    type: !Struct
      reg:
        desc: Register
        type: !Custom reg
      deref:
        desc: Use as base register
        type: !Bool
      writeback:
        desc: When used as a base register, update this register's value
        type: !Bool

  - name: reg_list
    desc: List of general-purpose registers
    type: !Struct
      regs:
        desc: Bitfield of registers
        type: !U32
      user_mode:
        desc: Access user-mode registers from elevated mode
        type: !Bool

  - name: co_reg
    desc: Coprocessor register
    type: !Enum
      c0:
        value: 0
      c1:
        value: 1
      c2:
        value: 2
      c3:
        value: 3
      c4:
        value: 4
      c5:
        value: 5
      c6:
        value: 6
      c7:
        value: 7
      c8:
        value: 8
      c9:
        value: 9
      c10:
        value: 10
      c11:
        value: 11
      c12:
        value: 12
      c13:
        value: 13
      c14:
        value: 14
      c15:
        value: 15

  - name: status_reg
    desc: Status register
    type: !Custom status_reg

  - name: status_mask
    desc: Status register mask
    type: !Struct
      reg:
        desc: Status register
        type: !Custom status_reg
      flags:
        desc: Flags field mask (f)
        type: !Bool
      status:
        desc: Status field mask (s)
        type: !Bool
      extension:
        desc: Extension field mask (x)
        type: !Bool
      control:
        desc: Control field mask (c)
        type: !Bool

  - name: shift
    desc: Shift operation
    type: !Custom shift

  - name: shift_imm
    desc: Immediate shift offset
    type: !Struct
      op:
        desc: Shift operation
        type: !Custom shift
      imm:
        desc: Immediate shift offset
        type: !U32

  - name: shift_reg
    desc: Register shift offset
    type: !Struct
      op:
        desc: Shift operation
        type: !Custom shift
      reg:
        desc: Register shift offset
        type: !Custom reg

  - name: u_imm
    desc: Unsigned immediate
    type: !U32

  - name: s_imm
    desc: Signed immediate
    type: !I32

  - name: offset_imm
    desc: Signed immediate offset
    type: !Struct
      value:
        desc: Offset value
        type: !I32
      post_indexed:
        desc: If true, add the offset to the base register and write-back AFTER derefencing the base register
        type: !Bool

  - name: offset_reg
    desc: Register offset
    type: !Struct
      reg:
        desc: Offset value
        type: !Custom reg
      post_indexed:
        desc: If true, add the offset to the base register and write-back AFTER derefencing the base register
        type: !Bool
      add:
        desc: If true, add the offset to the base register, otherwise subtract
        type: !Bool

  - name: branch_dest
    desc: Branch destination offset
    type: !I32

  - name: co_option
    desc: Additional inStruction options for coprocessor
    type: !U32

  - name: co_opcode
    desc: Coprocessor operation to perform (user-defined)
    type: !U32

  - name: coproc_num
    desc: Coprocessor number
    type: !U32
